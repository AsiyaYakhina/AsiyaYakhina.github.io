    <div id="content">

        <div class="info">

<h1>Leave a note for me and I'll get <br> back to you!</h1> 

<form method="post" id="leaveNote" onSubmit="return validateForm();"> 
<label for="name">Your Name:</label>
 <div class="error" id="name-error">I'd like to know how to address you!</div>
 <input type="text" name="name" id="name">

 <label for="email">Email:</label>
 <div class="error" id="email-error">Looks like the email isn't valid</div>
 <input type="email" name="email" id="email">

<label for="note">Leave your thoughts:</label>
<div class="error" id="note-error">Can't leave this empty</div>
 <p><textarea id="note" name="note" cols="50" rows="7"></textarea></p>


 <input type="submit" value="Send"> 

<a href="index.html">Nevermind</a>


</form>

</div>

  



    </div>

{ 
console.log("validating");
var result=true;

if(!validateField("name")) 

result=false;

result=false;

    result = false; 

return result; 

 }

result=false;

 function validateField (id) { 
var el=document.getElementById(id); 
var value=el.value;

err.style.visibility = "visible";
el.focus();

 }

else {err.style.visibility = "hidden";
