    <script>


    function getText(selection){
txtSelected = selection.selectedIndex;

    function showDrawings() {
        document.getElementById("h1Drawing").style.display="none";
        document.getElementById("portfolioOptions").style.display="none";

        addNewStyle('#nextButDrawing {display:inline !important;}');
        addNewStyle('#backBut {display:inline !important;}');


               

}

  function showPaintings() {
        document.getElementById("h1Drawing").style.display="none";
        document.getElementById("portfolioOptions").style.display="none";
        addNewStyle('#drawing {display:block !important;}');
        addNewStyle('#nextButPainting {display: inline !important;}');
        addNewStyle('#backBut {display:inline !important;}');

               

}

 function showDoodles() {
        document.getElementById("h1Drawing").style.display="none";
        document.getElementById("portfolioOptions").style.display="none";
        addNewStyle('#drawing {display:block !important;}');
        addNewStyle('#nextButDoodles {display:inline !important;}');
        addNewStyle('#backBut {display:inline !important;}');

               

}


function addNewStyle(newStyle) {
    var styleElement = document.getElementById('styles_js');
    if (!styleElement) {
        styleElement = document.createElement('style');
        styleElement.type = 'text/css';
        styleElement.id = 'styles_js';
        document.getElementsByTagName('head')[0].appendChild(styleElement);
    }
    styleElement.appendChild(document.createTextNode(newStyle));
}
var imgCounter = 2;
var drawingUrls = ["images/0.jpg","images/1.jpg","images/2.jpg", "images/3.jpg"];
var paintingUrls= ["images/10.jpg", "images/11.jpg", "images/12.jpg", "images/13.jpg", "images/14.jpg"];

function showNextImage(list, numImages) {
document.getElementById("drawing").src=list[imgCounter];
imgCounter++;
