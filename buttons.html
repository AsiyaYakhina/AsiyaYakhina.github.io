<html>

<head>

 <title> Bike Wellesley </title>

<link rel="stylesheet" type="text/css" href="iphone.css" media="screen 

and (orientation:portrait)"/>

<link rel="stylesheet" type="text/css" href="iphone_landscape.css" media="screen and (orientation:landscape)"/>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body onLoad="initBody();"> 
	
<header class="secondary"> Reserve your bike</header>

<button class="back" 

onClick="location.href='index.html';">Back</button>

<div id="buttons">

<button id ='alertButton' onClick="alert('welcome!');">Alert</button> 



<button id = 'promptButton' onClick="promptButtonClicked();">Prompt</button>

<button id = 'confirmationButton' onClick = "confirmButtonClicked();">Confirm</button>

<button id ='changeButton'>Change bike</button>     

</div>     

<div id="content">     

<img id="bikeImg" src="">

<p id="choicelist"> 

<ul id="orderedBike"> </ul>     

</div>

<script> 

function promptButtonClicked() {  

var destination=prompt("Where would you like to ride?");
if(destination!=""){ 
var p=document.getElementById("choicelist");

/*set its innerHTML attribute*/ 

p.innerHTML="Here is a summary of your choices"; 

/*create a brand new element and sets its innerHTML value. Note 

that it is not yet inserted in the DOM.*/

 var li=document.createElement("li"); 

li.innerHTML=destination; 

/*Retrieve an element from the DOM. We then add our new element 

as a child to this element.*/

 var ul=document.getElementById("orderedBike");

ul.appendChild(li); } 

}  

function confirmButtonClicked() { 



var bool=confirm("Are you sure?");

 

if(bool==true){ 

//retrieve the <img> object rom the DOM and set its src attribute

var img=document.getElementById("bikeImg"); 

img.src="bike1.jpg"; 

//create a new <p> element and set its content

var p=document.createElement("p"); 

p.innerHTML="You are bike ready!"; 

/*retrieve the <div> element with id= “content” and add to it the 

new <p> element*/ 
var bikeMsg = document.getElementById("content");
bikeMsg.appendChild(p);
document.getElementById("changeButton").style.visibility="visible"; 

 }
}

function initBody()

{ 

// retrieve the changeButton element from the DOM and hide it

document.getElementById("changeButton").style.visibility="hidden";  

}

</script>



</body>
</html>
